<!DOCTYPE html>
<html>
<head>
  <title>Online Bookstore System</title>
 <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <h1 style="background-color: whitesmoke;">ðŸ“š Pak Books</h1>

  <!-- ===================== BOOKS ===================== -->
  <h2 class="mt-5">Books</h2>
  <form id="bookForm">
    
    <input id="title" placeholder="Title" required>
    <input id="author" placeholder="Author" required>
    <input id="price" type="number" placeholder="Price" required>
    <input id="stock" type="number" placeholder="Stock" required>
    <button type="submit">Add Book</button>
  </form>
  <ul id="bookList" class="card mt-5"></ul>

  <!-- ===================== CUSTOMERS ===================== -->
  <h2  class="mt-5">Customers</h2>
  <form id="customerForm">
    <input id="custName" placeholder="Name" required>
    <input id="custEmail" placeholder="Email" required>
    <input id="custAddress" placeholder="Address" required>
    <button type="submit">Add Customer</button>
  </form>
  <ul id="customerList" class="card mt-5"></ul>

  <!-- ===================== ORDERS ===================== -->
  <h2  class="mt-5">Orders</h2>
  <form id="orderForm">
    <!-- New -->
    <select id="orderCustomerId" required></select>
    <select id="orderBookId" required></select>

    <input id="orderQuantity" type="number" placeholder="Quantity" required>
    <button type="submit">Add Order</button>
  </form>
  <ul id="orderList" class="card mt-5"></ul>

  <!-- ===================== PAYMENTS ===================== -->
  <h2  class="mt-5">Payments</h2>
  <form id="paymentForm">
    <!-- New -->
    <select id="paymentOrderId" required></select>

    <input id="paymentAmount" type="number" placeholder="Amount" required>
    <input id="paymentMethod" placeholder="Method (e.g. cash/card)" required>
    <button type="submit">Add Payment</button>
  </form>
  <ul id="paymentList" class="card mt-5"></ul>

  <script src="script.js"></script>
</body>
</html>
